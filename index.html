<!DOCTYPE html>
<html>
<head>
    <title>My Static Website</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
    <h1>Welcome to My Website!</h1>
    <p>This website is hosted on Google Drive.</p>
    
    <!-- Image -->
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    
    <!-- Button -->
    <button onclick="showAlert()">Click Me</button>

    <!-- JavaScript -->
    <script>
        // JavaScript Function
        function showAlert() {
            alert("Button Clicked! Welcome to My Website.");
        }
    </script>
</body>
</html>
